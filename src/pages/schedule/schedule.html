<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canceled</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView" padding>
  
<ion-card *ngFor="let user of Deliveries">

  <ion-item>
    <div>
        <h3 style="text-align: center;padding:10px;">{{user.date}}</h3>
        <ion-item>
          <h2>Orderid: {{user.id}}</h2>
        </ion-item>
        <ion-item>
          <h2>Name: {{user.customer_name}}</h2>
        </ion-item>
        <ion-item>
          <h2>Mobile: {{user.member1_phone_no}}</h2>
        </ion-item>
        <ion-item>
          <h2>Address: {{user.address.name}}</h2>
        </ion-item>
        
      </div>
  </ion-item>

</ion-card>

</ion-content>
