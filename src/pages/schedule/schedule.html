<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivered</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView my-background" padding>
  
<ion-card *ngFor="let user of Deliveries" responsive-sm>

  <ion-item>

        <h2 style="text-align: center;padding-top:2px;">{{user.date}}</h2>
          <h2 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Orderid:</b> {{user.order_id}}</h2>
          <h2 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Name:</b> {{user.customer_name}}</h2>
          <h2 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Mobile:</b> {{user.address.mobile}}</h2>
          <div class="pendingMar" style="padding-top:2px;" text-wrap no-lines><h2><b>Address:</b> {{user.address.name}}{{ user.address.city.name}} {{ user.address.state.name}} {{ user.address.zone.name}}</h2></div>
  </ion-item>

</ion-card>

</ion-content>
