<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivered</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView my-background" padding>
  
<ion-card *ngFor="let user of Deliveries" responsive-sm>

  <ion-item>

        <h3 style="text-align: center;padding-top:2px;">{{user.date}}</h3>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Orderid: {{user.order_id}}</h3>
        </ion-item>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Name: {{user.customer_name}}</h3>
        </ion-item>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Mobile: {{user.address.mobile}}</h3>
        </ion-item>
        <ion-item text-wrap no-lines>
          <div style="padding-top:2px;"><h3>Address: {{user.address.name}}{{ user.address.city.name}} {{ user.address.state.name}} {{ user.address.zone.name}}</h3></div>
        </ion-item>
        
  </ion-item>

</ion-card>

</ion-content>
