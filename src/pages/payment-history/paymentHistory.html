<ion-header>
  <ion-navbar>
    <ion-title>Payment History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView my-background" padding>
  

  <ion-item class="custom-item">
        
    <ion-grid>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Name</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Mobile</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.mobile}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Email</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.email}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Due Bal.</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.due_balance}}
          </ion-col>
        </ion-row>
      </ion-grid>
        
  </ion-item>
  <ion-item><h2 style="color:#DF3796;padding-top:3px;">Payment History</h2></ion-item>
<ion-card *ngFor="let user of Payments" responsive-sm [hidden]='!Payments.length'>
    <ion-item>
          <h3 text-wrap no-lines style="padding-top:2px;"><b>Order Id:</b> {{user.order_id}}</h3>
          <h3 text-wrap no-lines style="padding-top:2px;"><b>Amount:</b> {{user.amount}}</h3>
          <h3 text-wrap no-lines style="padding-top:2px;"><b>Paid On:</b> {{user.paid_on | date}}</h3>
  </ion-item>
</ion-card>
<ion-card responsive-sm [hidden]='Payments.length'>
    <h3>No past payments</h3>
</ion-card>

</ion-content>
