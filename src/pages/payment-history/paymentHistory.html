<ion-header>
  <ion-navbar>
    <ion-title>Payment History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView" padding>
  

  <ion-item class="custom-item">
        
    <ion-grid>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Name</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Mobile</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.mobile}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Email</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.email}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-wrap no-lines>
            <b>Due Balance</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Customer.due_balance}}
          </ion-col>
        </ion-row>
      </ion-grid>
        
  </ion-item>
  <ion-item><h2 style="color:#DF3796;padding-top:3px;">Payment History</h2></ion-item>
<ion-card *ngFor="let user of Payments" responsive-sm [hidden]='!Customer.length'>
    <ion-item>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Order Id: {{user.order_id}}</h3>
        </ion-item>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Amount: {{user.amount}}</h3>
        </ion-item>
        <ion-item text-wrap no-lines>
          <h3 style="padding-top:2px;">Paid On: {{user.paid_on}}</h3>
        </ion-item>
  </ion-item>
</ion-card>
<ion-card responsive-sm [hidden]='Customer.length'>
    <h3>No past payments</h3>
</ion-card>

</ion-content>
