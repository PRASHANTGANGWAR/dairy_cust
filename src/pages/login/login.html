<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img class="logo-img" src="assets/img/logo.png" alt="Dairylac logo">
	</div>
	<ion-item text-center><h1><b class="app-title">Dairylac Delivery</b></h1></ion-item>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item [hidden]="flag">
				<!-- <ion-label stacked style="color:#DF3796;">User Phone</ion-label> -->
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" placeholder="Enter Your Mobile No"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item [hidden]="flag">
				<!-- <ion-label stacked style="color:#DF3796;">Password</ion-label> -->
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Enter your 4 digit pin" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

		</ion-list>

		<ion-row responsive-sm>
			<ion-col></ion-col>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" [hidden]="flag" block style="background:#DF3796;">Submit</button>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	
	</form>

</ion-content>
