<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/Dairylaclogo.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item [hidden]="flag">
				<ion-label stacked color="primary">User Phone</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item [hidden]="flag">
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" [hidden]="flag" block>Login</button>
			</ion-col>
			<!-- <ion-col>
				<button ion-button (click)="onSignup()" color="light" [hidden]="flag" block>Signup</button>
			</ion-col> -->
		</ion-row>
		<!-- <ion-row responsive-sm>
			<ion-col>
				<button ion-button full color="light" (click)="forgotPassword()" [hidden]="flag">Forgot password?</button>
				<button ion-button clear (click)="scan()" style="text-transform: none;" [hidden]="flag"><ion-icon name="aperture"></ion-icon>Do you have a boucher with a QR code?</button>
				<button ion-button full color="light" class="LoginView-submit" (click)="resetPassword()" [hidden]="!flag">Reset password</button>
			</ion-col>
		</ion-row> -->
	</form>

</ion-content>
