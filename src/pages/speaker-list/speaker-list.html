<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canceled</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView my-background" padding>
  
<ion-card *ngFor="let user of Deliveries" class="responsive-sm">

  <ion-item>
   
        <h3 style="text-align: center;padding-top:2px;">{{user.date}}</h3>
          <h3 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Orderid:</b> {{user.order_id}}</h3>
          <h3 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Name:</b> {{user.customer_name}}</h3>
          <h3 class="pendingMar" style="padding-top:2px;" text-wrap no-lines><b>Mobile:</b> {{user.address.mobile}}</h3>
          <div class="pendingMar" style="padding-top:2px;" text-wrap no-lines><h3><b>Address:</b> {{user.address.name}}{{ user.address.city.name}} {{ user.address.state.name}} {{ user.address.zone.name}}</h3></div>
        
      
  </ion-item>

</ion-card>

</ion-content>
