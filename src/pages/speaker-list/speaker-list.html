<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canceled</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="OrganizationsView" padding>
  
<ion-card *ngFor="let user of Deliveries" class="responsive-sm">

  <ion-item>
   
        <h3 style="text-align: center;padding-top:10px;">{{user.date}}</h3>
        <ion-item>
          <h3>Orderid: {{user.order_id}}</h3>
        </ion-item>
        <ion-item>
          <h3>Name: {{user.customer_name}}</h3>
        </ion-item>
        <ion-item>
          <h3>Mobile: {{user.address.mobile}}</h3>
        </ion-item>
        <ion-item>
          <div><h3>Address: {{user.address.name}}{{ user.address.city.name}}</h3></div>
        </ion-item>
        
      
  </ion-item>

</ion-card>

</ion-content>
