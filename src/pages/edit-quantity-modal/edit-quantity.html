<ion-content>
	<ion-card>
		<ion-card-content  text-center>
			<h1>{{productInfo.product.product.display_name}}</h1>
			<button ion-button icon-only class="op-btn" color="primary" (click)="decrementBuff()">
              <ion-icon name="md-remove" color="light"></ion-icon>
            </button>
            <button ion-button clear class="op-btn mid-btn">
              {{productInfo.product.quantity}}
            </button>
            <button ion-button icon-only class="op-btn" color="primary" (click)="incrementBuff()">
              <ion-icon name="md-add" color="light"></ion-icon>
            </button>
		</ion-card-content>
		<ion-card-content>
			<button color="primary" (click)="changeQuantity()" ion-button block round text-uppercase>Save</button>
			<button (click)="closeModal()" type="button"  color="primary" ion-button block round text-uppercase>CANCEL</button>     
		</ion-card-content>
	</ion-card>
</ion-content>
